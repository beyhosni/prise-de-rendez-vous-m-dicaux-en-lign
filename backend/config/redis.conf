# Configuration Redis pour le cache de l'application de rendez-vous médicaux

# Configuration réseau
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Configuration de la mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistance des données
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Configuration du logging
loglevel notice
logfile ""
syslog-enabled no

# Configuration de la sécurité
protected-mode yes
# Si vous définissez un mot de passe, décommentez la ligne suivante
# requirepass your_redis_password

# Configuration des clients
maxclients 10000

# Configuration de la mémoire virtuelle
vm-enabled no
vm-swap-file /tmp/redis.swap
vm-max-memory 0
vm-page-size 32
vm-pages 134217728
vm-max-threads 4

# Configuration des opérations avancées
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Configuration du timeout
timeout 0

# Configuration de la latence
latency-monitor-threshold 100

# Configuration des notifications
notify-keyspace-events "Ex"

# Configuration du slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuration du client output buffer
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configuration du client query buffer
client-query-buffer-limit 1gb

# Configuration du protocole
proto-max-bulk-len 512mb

# Configuration de la fréquence
hz 10

# Configuration de l'AOF rewrite
aof-rewrite-incremental-fsync yes

# Configuration de la réplication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
replica-priority 100
min-replicas-to-write 0
min-replicas-max-lag 10

# Configuration de la sécurité TLS
# tls-port 6380
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt

# Configuration du module
# loadmodule /path/to/redis-module.so

# Autres configurations
# activedefrag yes
