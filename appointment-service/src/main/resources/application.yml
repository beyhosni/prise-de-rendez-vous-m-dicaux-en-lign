server:
  port: 8084

spring:
  application:
    name: appointment-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/medical_db}
    username: ${SPRING_DATASOURCE_USERNAME:medical_user}
    password: ${SPRING_DATASOURCE_PASSWORD:medical_pass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  graphql:
    graphiql:
      enabled: true
      path: /graphiql

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.medical: DEBUG
