server:
  port: 8087

spring:
  application:
    name: notification-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/medical_db}
    username: ${SPRING_DATASOURCE_USERNAME:medical_user}
    password: ${SPRING_DATASOURCE_PASSWORD:medical_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  graphql:
    graphiql:
      enabled: true
      path: /graphiql

  # Configuration de l'envoi d'emails
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:your-email@gmail.com}
    password: ${SMTP_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # Configuration des templates Thymeleaf
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# Configuration Twilio pour les SMS
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:your-twilio-account-sid}
  auth-token: ${TWILIO_AUTH_TOKEN:your-twilio-auth-token}
  trial-number: ${TWILIO_TRIAL_NUMBER:+1234567890}

# Configuration des notifications
notification:
  templates:
    base-path: classpath:/templates/
    appointment-reminder-hours: ${APPOINTMENT_REMINDER_HOURS:24}
    consultation-reminder-minutes: ${CONSULTATION_REMINDER_MINUTES:15}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.medical: DEBUG
    com.twilio: DEBUG
