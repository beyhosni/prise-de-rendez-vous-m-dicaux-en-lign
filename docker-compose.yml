version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medical-postgres
    environment:
      POSTGRES_DB: medical_db
      POSTGRES_USER: medical_user
      POSTGRES_PASSWORD: medical_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - medical-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medical_user -d medical_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build: ./auth-service
    container_name: medical-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medical_db
      SPRING_DATASOURCE_USERNAME: medical_user
      SPRING_DATASOURCE_PASSWORD: medical_pass
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRATION: 900000
      JWT_REFRESH_EXPIRATION: 604800000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Patient Service
  patient-service:
    build: ./patient-service
    container_name: medical-patient
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medical_db
      SPRING_DATASOURCE_USERNAME: medical_user
      SPRING_DATASOURCE_PASSWORD: medical_pass
      AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - medical-network

  # Doctor Service
  doctor-service:
    build: ./doctor-service
    container_name: medical-doctor
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medical_db
      SPRING_DATASOURCE_USERNAME: medical_user
      SPRING_DATASOURCE_PASSWORD: medical_pass
      AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - medical-network

  # Appointment Service
  appointment-service:
    build: ./appointment-service
    container_name: medical-appointment
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medical_db
      SPRING_DATASOURCE_USERNAME: medical_user
      SPRING_DATASOURCE_PASSWORD: medical_pass
      AUTH_SERVICE_URL: http://auth-service:8081
      DOCTOR_SERVICE_URL: http://doctor-service:8083
      PATIENT_SERVICE_URL: http://patient-service:8082
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - medical-network

  # Payment Service
  payment-service:
    build: ./payment-service
    container_name: medical-payment
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medical_db
      SPRING_DATASOURCE_USERNAME: medical_user
      SPRING_DATASOURCE_PASSWORD: medical_pass
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_your_stripe_key}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_webhook_secret}
      APPOINTMENT_SERVICE_URL: http://appointment-service:8084
    depends_on:
      postgres:
        condition: service_healthy
      appointment-service:
        condition: service_started
    networks:
      - medical-network

  # Video Service
  video-service:
    build: ./video-service
    container_name: medical-video
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medical_db
      SPRING_DATASOURCE_USERNAME: medical_user
      SPRING_DATASOURCE_PASSWORD: medical_pass
      JITSI_DOMAIN: meet.jit.si
      APPOINTMENT_SERVICE_URL: http://appointment-service:8084
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical-network

  # Notification Service
  notification-service:
    build: ./notification-service
    container_name: medical-notification
    ports:
      - "8087:8087"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medical_db
      SPRING_DATASOURCE_USERNAME: medical_user
      SPRING_DATASOURCE_PASSWORD: medical_pass
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-your-email@gmail.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your-app-password}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical-network

  # API Gateway
  gateway-service:
    build: ./gateway-service
    container_name: medical-gateway
    ports:
      - "8080:8080"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      PATIENT_SERVICE_URL: http://patient-service:8082
      DOCTOR_SERVICE_URL: http://doctor-service:8083
      APPOINTMENT_SERVICE_URL: http://appointment-service:8084
      PAYMENT_SERVICE_URL: http://payment-service:8085
      VIDEO_SERVICE_URL: http://video-service:8086
      NOTIFICATION_SERVICE_URL: http://notification-service:8087
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
    depends_on:
      - auth-service
      - patient-service
      - doctor-service
      - appointment-service
      - payment-service
      - video-service
      - notification-service
    networks:
      - medical-network

  # Frontend React
  frontend:
    build: ./frontend
    container_name: medical-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8080/graphql
    depends_on:
      - gateway-service
    networks:
      - medical-network

volumes:
  postgres_data:

networks:
  medical-network:
    driver: bridge
