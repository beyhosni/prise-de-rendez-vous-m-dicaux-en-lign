server:
  port: 8085

spring:
  application:
    name: payment-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/medical_db}
    username: ${SPRING_DATASOURCE_USERNAME:medical_user}
    password: ${SPRING_DATASOURCE_PASSWORD:medical_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  graphql:
    graphiql:
      enabled: true
      path: /graphiql

# Stripe Configuration
stripe:
  api:
    key: ${STRIPE_API_KEY:sk_test_your_stripe_key}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

# External Services
appointment:
  service:
    url: ${APPOINTMENT_SERVICE_URL:http://localhost:8084}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.medical: DEBUG
    com.stripe: DEBUG
